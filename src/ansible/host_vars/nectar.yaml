# Common vars
availability_zone: melbourne-qh2-uom
instance_image: bbaf16f8-2484-48d7-b455-42209cc4b8d2
instance_key_name: tek
instance_flavor: uom.mse.2c9g

# Volume
volumes:
  - vol_name: master_vol
    vol_size: 200
    device: /dev/vdb
  - vol_name: worker1_vol
    vol_size: 100
    device: /dev/vdb
  - vol_name: worker2_vol
    vol_size: 100
    device: /dev/vdb
  - vol_name: worker3_vol
    vol_size: 100
    device: /dev/vdb


# Security group
security_groups:
  - name: assignment2_ssh
    description: "Demo security group for SSH access"
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 0.0.0.0/0
  - name: assignment2_http
    description: "Demo security group for HTTP"
    protocol: tcp
    port_range_min: 80
    port_range_max: 80
    remote_ip_prefix: 0.0.0.0/0
  - name: assignment2_couchdb
    description: "Demo security group for CouchDB"
    protocol: tcp
    port_range_min: 5984
    port_range_max: 5984
    remote_ip_prefix: 0.0.0.0/0
  - name: assignment2_erlang
    description: "Demo security group for CouchDB Erlang"
    protocol: tcp
    port_range_min: 4369
    port_range_max: 4369
    remote_ip_prefix: 0.0.0.0/0
  - name: assignment2_erlang_listen
    description: "Demo security group for CouchDB Erlang Listen"
    protocol: tcp
    port_range_min: 9100
    port_range_max: 9100
    remote_ip_prefix: 0.0.0.0/0

# Instance
instances:
  - name: test1D
    volumes: ['master_vol']
  - name: worker1
    volumes: ['worker1_vol']
  - name: worker2
    volumes: ['worker2_vol']
  - name: worker3
    volumes: ['worker3_vol']
